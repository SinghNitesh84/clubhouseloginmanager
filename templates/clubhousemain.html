<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>CLUBHOUSE LOGIN MANAGER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/back.js') }}"></script>
	<!--<script src="{{ url_for('static', filename='js/download.js') }}"></script> -->
</head>
<header>
	<div class="container-fluid" align="center">
	<img class="img-fluid" style="margin-top: 15px" src="{{ url_for('static', filename='welcome.jpg') }}">
	</div>

	<!-- Button to Open the Modal -->
		<div class="container-fluid">
		<ul class="nav justify-content-center">
        <div class="alert alert-success" style="margin-top: 40px">
        <strong>CLUBHOUSE LOGIN MANAGER HOMEPAGE !</strong>
        </div>
        </ul>
		<ul class="nav justify-content-center">
		<button type="button" class="btn btn-success btn-lg" style="margin-top: 30px" onclick="location.href = '/CLUBHOUSELOGIN/';">
		EMPLOYEE
		</button>
		</ul>
		<ul class="nav justify-content-center">
		<button type="button" class="btn btn-warning btn-lg" style="margin-top: 20px" onclick="location.href = '/CLUBHOUSELOGIN/';">
		ADMINISTRATOR
		</button>
		</ul>
		</div>
		<p class="text-center" style="margin-top: 50px;"><font size="3" face="Arial" color="black">@Powered by SWEETNESS of KIDS !.</font></p>
		<!--<p class="text-center" ><font size="2" face="Arial" color="black">@Developed by Nitesh Singh</font></p> -->



		<!-- The Register Modal -->
		<div class="modal fade" id="myModal">
		<div class="modal-dialog">
		<div class="modal-content">

		<!-- Modal Header -->
		<div class="modal-header">
		<div class="container-fluid" align="center">
		<h4 class="modal-title">MEDICARE INFO SEARCH Screen</h4>
		</div>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>

		<!-- Modal body -->
		<div class="modal-body">
			<div class="container" align="center">
				<form method = "POST" action="/searchdata/">
				<div class="form-group">
				<label for="sel1">SEARCH TYPE:</label>
				<select class="form-control" id="sel1" name="sel1">
                <option disabled selected value> -- Search Type option's -- </option>
				{% for item in row %}
					<option name="{{item[1]}}" SELECTED>{{item[1]}}          </option>
				{% endfor %}
				</select>
				</div>
				<div class="form-group">
                <label for="carriercode">CARRIER CODE:</label>
                <input type="carriercode" class="form-control" id="carriercode" placeholder="REQUIRED Element" name="carriercode">
                </div>
                <div class="form-group">
                <label for="policyid">POLICY ID:</label>
                <input type="policyid" class="form-control" id="policyid" placeholder="If SearchType is P ,POLICY ID is REQUIRED" name="policyid">
                </div>
                <div class="form-group">
                <label for="contractid">CONTRACT ID:</label>
                <input type="contractid" class="form-control" id="contractid" placeholder="If SearchType is C ,CONTRACT ID is REQUIRED" name="contractid">
                </div>
                <div class="form-group">
                <label for="memberid">MEMBER ID:</label>
                <input type="memberid" class="form-control" id="memberid" placeholder="If SearchType is C ,MEMBER ID is REQUIRED" name="memberid">
                </div>
                <div class="form-group" >
					<button class="btn btn-success" type="submit">Submit</button>
				</div>
        </form>

				</div>

		<!-- Modal footer -->
		<div class="modal-footer">
		<div class="container-fluid" align="center">
		<p class="text-center" style="margin-top: 5px;"><font size="3" face="Arial" color="black">@Powered by SWEETNESS of KIDS !.</font></p>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
</header>

<body>

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>



</body>

</html>
