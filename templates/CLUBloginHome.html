<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>CLUBHOUSE LOGIN MANAGER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="{{ url_for('static', filename='js/bootstrap-waitingfor.js') }}"></script>
	<script src="{{ url_for('static', filename='js/progress_new.js') }}"></script>
	<script src="{{ url_for('static', filename='js/back.js') }}"></script>

</head>
<header>
	<div class="container-fluid" align="center">

	<img class="img-fluid" style="margin-top: 15px" src="{{ url_for('static', filename='clubhouse.jpg') }}">
	</div>
	<div class="container-fluid" align="center">
		<img class="img-fluid" style="margin-top: 10px" src="{{ url_for('static', filename='login.jpg') }}">
	</div>
	<div class="container-fluid">
	<ul class="nav justify-content-center">
	<div class="col-sm-3 col-md-6 col-lg-4 ">
	<div class="alert alert-danger">
	<strong>{{error}}</strong>
	</div>
	</div>
	</ul>
	</div>
		<div class="container-fluid" style="margin-top: 10px">
			<ul class="nav justify-content-center">
			<div class="col-sm-3 col-md-6 col-lg-4 ">

				<form class="container-fluid" align="center" method = "POST" action="/ValidateUser/">
				<div class="form-group" align="center">
				<label for="Username">Username:</label>
				<input type="username" class="form-control" id="username" placeholder="Enter Username" name="username">
				</div>
				<div class="form-group" align="center">
				<label for="pwd_1">Password:</label>
				<input type="password" class="form-control" id="pwd_1" placeholder="Enter password" name="password">
				</div>
				<button class="btn btn-primary login">Submit</button>
				</form>
				<ul class="nav justify-content-center">
				<button type="button" class="btn btn-success btn-lg" style="margin-top: 15px" onclick="location.href = '/CLUBHOUSEHOME/';">
				HOME
				</button>
				</ul>
				<ul class="nav justify-content-center">
				<button type="button" class="btn btn-warning btn-lg" style="margin-top: 15px" data-toggle="modal" data-target="#myModal">
				FIRST-TIME USER
				</button>
				</ul>
				<p class="text-center" style="margin-top: 50px;"><font size="3" face="Arial" color="black">@Powered by SWEETNESS of KIDS !</font></p>
			</div>
			</ul>
		</div>



		<!-- The Register Modal -->
		<div class="modal fade" id="myModal">
		<div class="modal-dialog">
		<div class="modal-content">

		<!-- Modal Header -->
		<div class="modal-header">
		<div class="container-fluid" align="center">
		<img class="img-fluid" style="margin-top: 3px" src="{{ url_for('static', filename='Register.png') }}">
		</div>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>

		<!-- Modal body -->
		<div class="modal-body">
			<form method = "POST" action="/passwordregister/">
				<div class="form-group" align="center">
				<label for="user">ENTER USERNAME:</label>
				<input type="user" class="form-control" id="user" placeholder="Enter your given Username" name="user">
				</div>
				<div class="form-group" align="center">
				<label for="pwd_2">Enter New Password:</label>
				<input type="password" class="form-control" id="pwd_2" placeholder="Enter password" name="passwd">
				</div>
				<div class="form-group" align="center">
				<label for="pwd_3">Confirm New Password:</label>
				<input type="password" class="form-control" id="pwd_3" placeholder="Confirm password" name="newpasswd">
				</div>
				<div class="form-group" align="center">
						<button class="btn btn-success" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<!-- Modal footer -->
		<div class="modal-footer">
		<div class="container-fluid" align="center">
		<p class="text-center" style="margin-top: 5px;"><font size="3" face="Arial" color="black">PASSWORD REGISTRATION FORM !</font></p>
		</div>
		</div>
		</div>
		</div>

		</div>
</header>

<body>

    <div class="border-row" style="width:100%"; margin-bottom: 15px></div>

    <div class="container-fluid" align="center" style="min-height:100%">

    </div>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>



</body>

</html>
